<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise romantique</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffebef;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      opacity: 0;
      transition: opacity 2s ease-in;
      color: #b3003c;
      text-align: center;
      line-height: 1.8;
    }

    .rose {
      width: 120px;
      height: 120px;
      background: url('images/rose.png') no-repeat center/contain;
      animation: float 3s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('images/petal.png') no-repeat center/contain;
      animation: fall 6s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(180deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="rose"></div>

  <!-- Premier message -->
  <h1 id="message1">
    Je te veux enti√®rement.<br><br>
    Toi, avec ton pass√©.<br><br>
    Toi et tes d√©fauts, tes qualit√©s... Avec tes r√™ves et tes id√©es.<br><br>
    Je te veux enti√®rement.
  </h1>

  <!-- Second message -->
  <h1 id="message2" style="display:none;">
    Et si tu savais √† quel point je pense √† toi... üåπ
  </h1>

  <!-- Dernier message -->
  <h1 id="message3" style="display:none;">
    Bonne Saint-Valentin ‚ù§Ô∏è
  </h1>

  <script>
    // Premier message apr√®s 2 secondes
    setTimeout(() => {
      document.getElementById("message1").style.opacity = 1;
    }, 2000);

    // Transition vers le second message apr√®s 10 secondes
    setTimeout(() => {
      document.getElementById("message1").style.display = "none";
      document.getElementById("message2").style.display = "block";
      document.getElementById("message2").style.opacity = 1;
    }, 10000);

    // Transition vers le dernier message apr√®s 16 secondes
    setTimeout(() => {
      document.getElementById("message2").style.display = "none";
      document.getElementById("message3").style.display = "block";
      document.getElementById("message3").style.opacity = 1;
    }, 16000);

    // G√©n√®re des p√©tales qui tombent
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(petal);

      setTimeout(() => petal.remove(), 6000);
    }

    // Lancer des p√©tales toutes les 500ms
    setInterval(createPetal, 500);
  </script>

</html>
